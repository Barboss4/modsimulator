<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Mod de Youtuber</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">

    <h1>Simulador de Mod de Youtuber</h1>
    <button id="start-btn" onclick="startGame()" disabled>Carregando...</button>
    <button onclick="showStory()">Lore</button>
    <button onclick="showCredits()">Créditos</button>
  </div>

  <div id="game" class="hidden">
    <div id="hud">
      <div id="life-bar-container">
        <div id="life-bar"></div>
      </div>
      <div id="score">Pontuação: 0</div>
      <!-- <button id="pause-btn" onclick="togglePause()">Pause</button>-->
      <button id="back-to-menu" class="hidden" onclick="returnToMenu()">Menu</button>
    </div>
    <div id="streamer-area">
      <img id="game-gif" src="gifs/Game.gif" alt="Streamer" />
      <img id="streamer-gif" src="gifs/batatao.gif" alt="Complementar" />
    </div>
    <div id="chat-container">
      <div id="chat"></div>
    </div>
    <div id="left-chat">
      <!-- Chat que recebe mensagens ruins que não foram clicadas -->
    </div>
  </div>

  <div id="modal" class="hidden">
    <div id="modal-content"></div>
    <button onclick="closeModal()">Vamos para a primeira do dia!</button>
  </div>

  <audio id="success-sound" src="sounds/click_ok.mp3"></audio>
  <audio id="fail-sound" src="sounds/click_bad.mp3"></audio>
  <audio id="pass-sound"></audio>
  <audio id="Game-over" src="sounds/game-over.mp3"></audio>
  <audio id="bg-music" src="sounds/musica-fundo.mp3" loop></audio>
  <audio id="good-sound"></audio>


  <script>

        "É a primeira do dia?",
        "Eae Batatao!"
      ],
      ruins: [
        "Esse canal é uma droga!",
        "Vai jogar Free Fire!",
        "Prefiro o Alanzoka.",
        "Stream lixo!",
        "Como coloca em 2x?",
        "Joga Sap",

        "Esse canal era melhor em 2015.",
        "Você só joga isso?",

        "Volta pro LoL, seu bronze!",
        "Mais uma live inútil...",
        "Cadê o carisma?",
        "De novo esse jogo velho?",
        "Tem 1 espectador e acha que é famoso",
        "Aprende a jogar antes de fazer live",
        "Sem graça como sempre",
        "Essa live cura insônia",
        "Deixa outra pessoa jogar, vai",
        "Chama o Batatão, ele joga melhor",
        "Até o robô do chat tem mais presença",

      ],
      neutras: [
        "kkkkkk",
        "Qual a sua placa de vídeo?",
        "Alguém aí?",
        "Eu vi isso ontem também",
        "Não me conte menirinhas!",
        "Kripto, o super memes",

        "Tim Tim Tim Tim. Um brinde pra ela.",
        "Dig Dig Dig e",
        "Tralalero Tralala"
      ]
    };
  </script>

  <script src="game.js"></script>
  <script>
  window.addEventListener('load', () => {
  const startButton = document.getElementById('start-btn');
  startButton.disabled = false;
  startButton.innerText = 'Iniciar'; // <-- muda o texto para "Iniciar" quando carregar
});
</script>
</body>
</html>
